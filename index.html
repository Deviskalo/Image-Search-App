<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Applicatin</title>
    <link
      rel="shortcut icon"
      href="https://thenounproject.com/_next/static/media/placeholder.cc953bd4.gif"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images..." />
      <button type="submit" id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=700&q=60"
          alt="Body Grassland in Yili，Xinjiang，China"
        />
        <a href="https://unsplash.com/photos/01_igFr7hd4" target="_blank"
          >Body Grassland in Yili，Xinjiang，China</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=700&q=60"
          alt="Body Grassland in Yili，Xinjiang，China"
        />
        <a href="https://unsplash.com/photos/01_igFr7hd4" target="_blank"
          >Body Grassland in Yili，Xinjiang，China</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=700&q=60"
          alt="Body Grassland in Yili，Xinjiang，China"
        />
        <a href="https://unsplash.com/photos/01_igFr7hd4" target="_blank"
          >Body Grassland in Yili，Xinjiang，China</a
        >
      </div>
    </div>

    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
